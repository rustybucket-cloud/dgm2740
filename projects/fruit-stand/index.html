<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stand</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="headerWrapper">
        <header>
            <figure>
                <img src="images/dgm2740_module3_logo.png" alt="Fruit Stand Logo">
            </figure>
            <div>
                <h1>Fruit Stand</h1>
                <p>Fresh From Local Farmers</p>
            </div>
        </header>
    </div>

    <div class="navWrapper">
        <nav>
            <ul>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Standards</a></li>
                <li><a href="#" class="active">Produce</a></li>
                <li><a href="#">Partners</a></li>
            </ul>
        </nav>
    </div>

    <div class="mainWrapper">
        <main>
            <h1>Produce</h1>
            <div class="images">
                <figure>
                    <img src="images/fruit00.jpg" width="288" height="150" alt="sliced watermelon">
                    <figcaption>Watermelon</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit01.jpg" width="288" height="150" alt="bunch of bananas">
                    <figcaption>Bananas</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit02.jpg" width="288" height="150" alt="sliced dragonfruit">
                    <figcaption>Dragonfruits</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit03.jpg" width="288" height="150" alt="orange">
                    <figcaption>Oranges</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit04.jpg" width="288" height="150" alt="starberry">
                    <figcaption>Stawberries</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit05.jpg" width="288" height="150" alt="apples">
                    <figcaption>Apples</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit06.jpg" width="288" height="150" alt="kiwi">
                    <figcaption>Kiwis</figcaption>
                </figure>
                <figure>
                    <img src="images/fruit07.jpg" width="288" height="150" alt="pineapple">
                    <figcaption>Pineapples</figcaption>
                </figure>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2022 Jacob Patton</p>
     </footer>
       
</body>
</html>
